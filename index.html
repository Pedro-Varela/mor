<!DOCTYPE html>
<html>
<head>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
    
    <div class="heart-container">
        <img class="heart" src="https://imagizer.imageshack.com/img924/6529/Rxcb9D.png" alt="Coração">
        <h1>Eu te amo, Ana Karoline Oliveira Pires!</h1>
        <img class="heart" src="https://imagizer.imageshack.com/img924/6529/Rxcb9D.png" alt="Coração">
    </div>
    
    
    
    <!-- Trigger/Open The Modal -->
    <div class="carta-container d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Abrir Carta
        </button>
    </div>
    
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Minha querida [nome da sua namorada],</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
            [sua mensagem de amor]
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
        </div>

        </div>
    </div>
    </div>

    

    <div class="foto-container">
        <img class="foto" src="https://imagizer.imageshack.com/img922/6038/4WsiOR.jpg" alt="Foto 1">
        <img class="foto" src="https://imagizer.imageshack.com/img923/7281/vU3PUV.jpg" alt="Foto 2">
    </div>
    

    <div id="carta">
        <h2>Minha querida [nome da sua namorada],</h2>
        <p>[sua mensagem de amor]</p>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
